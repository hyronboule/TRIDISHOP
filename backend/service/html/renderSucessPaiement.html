<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Réussi</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            font-family: "Lexend", sans-serif;
            background: linear-gradient(146deg, rgba(39, 38, 53, 1) 0%, rgba(0, 0, 0, 1) 100%);
        }
        .message {
            text-align: center;
            padding: 20px;
            border: 1px solid #4CAF50; 
            border-radius: 10px; 
            background-color: #fff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Paiement Réussi !</h1>
        <p>Achat réussi ! Veuillez fermer cette fenêtre.</p>
    </div>

    <script>
        // sends a message to the parent window 
        window.onload = () => {
            window.opener.postMessage({ message: 'paiementRéussi' }, '*');
            //closes the window after the timeout period ends
            setTimeout(() => window.close(), 3000); // 3 seconds
        };
    </script>
</body>
</html>
